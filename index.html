<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean UI with Animated Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
    }

    .header {
      background-color: #282828;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    .header a:hover {
      color: #4CAF50;
    }

    .main {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 10; /* Ensure main content is above background */
    }

    .main h1 {
      font-size: 50px;
      margin-bottom: 20px;
      background: linear-gradient(to bottom, purple, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .main button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .main button:hover {
      background-color: #45a049;
    }

    /* Animated Cubes */
    .cube {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #00bcd4; 
      border-radius: 15px; 
    }

    @keyframes slide {
      from {
        transform: translateX(100vw); /* Start offscreen to the right */
      }
      
      to {
        transform: translateX(-60px); /* Slide offscreen to the left */
      }
    }
    
  </style>
</head>

  <div class="header">

    <a href="#">Support</a>
  </div>
