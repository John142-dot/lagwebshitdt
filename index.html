<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy UI</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px white;
            margin-bottom: 20px;
        }

        .copy-button {
            background-color: #000;
            border: 2px solid red;
            color: red;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        .copy-button:hover {
            box-shadow: 0 0 10px red;
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        /* Notification Styles */
        .notify {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: rgb(240, 240, 240);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(240, 240, 240, 0.5);
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Glowing Copy Button</div>
        <button class="copy-button" onclick="copyText()">Copy</button>
    </div>

    <!-- Notification -->
    <div id="notify" class="notify">Text copied!</div>

    <script>
        function copyText() {
            // Create a dummy input to copy the text from
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.setAttribute("value", "This is the text to copy");
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);

            // Show custom notification
            const notify = document.getElementById("notify");
            notify.classList.add("show");
            
            // Hide notification after 2 seconds
            setTimeout(() => {
                notify.classList.remove("show");
            }, 2000);
        }
    </script>
</body>
</html>
