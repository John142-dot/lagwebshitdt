<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean UI with Animated Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, purple, black);
      font-family: Arial, sans-serif;
      color: white;
    }

    .main {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 10; /* Ensure main content is above background */
    }

    .main h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .main button {
      background-color: #4CAF50; /* Original green color */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      position: relative;
      animation: glow 1.5s infinite alternate; /* Glowing effect */
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(128, 0, 128, 0.7), 
                    0 0 10px rgba(128, 0, 128, 0.5);
        transform: scale(1);
      }
      to {
        box-shadow: 0 0 20px rgba(128, 0, 128, 1), 
                    0 0 30px rgba(128, 0, 128, 0.7);
        transform: scale(1.05);
      }
    }

    /* Animated Cubes */
    .cube {
      position: absolute;
      width: auto; /* Adjust width based on text length */
      height: auto; 
      padding: 10px; 
      background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
      border-radius: 15px; 
    }

    @keyframes slide {
      from {
        transform: translateX(100vw); /* Start offscreen to the right */
        opacity: 1; /* Visible at start */
        filter: blur(0);
      }
      
      to {
        transform: translateX(-60px); /* Slide offscreen to the left */
        opacity: 0; /* Fade out at end */
        filter: blur(10px);
      }
    }
    
  </style>
</head>
<body>

<div class="main">
    <h1>Welcome to Your Clean UI</h1>
    <p>Minimalist, Fast, and Secure</p>
    <button>Download Now</button>
</div>

<script>
    // Function to create cubes in the background
    function createCube() {
        const cube = document.createElement('div');
        cube.classList.add('cube');
        
        // Positioning the cube randomly along the vertical axis
        cube.style.top = `${Math.random() * (window.innerHeight - 60)}px`;
        
        // Set animation duration and start animation
        const duration = Math.random() * (5) + 5; // Duration between 5s and 10s
        cube.style.animation = `slide ${duration}s linear infinite`;
        
        document.body.appendChild(cube);

         // Remove cube after animation ends
         cube.addEventListener('animationiteration', () => {
            cube.remove();
            createCube(); // Create a new cube to maintain constant number
         });
     }
     
     // Create initial cubes
     for (let i = 0; i < 4; i++) {
       createCube();
     }
</script>

</body>
</html>
