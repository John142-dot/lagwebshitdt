<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>Welcome to Dynamic Styling</h1>
  <p>This is a paragraph.</p>
  <div>This is a div element.</div>
  <button>Click Me!</button>

  <script>
    // Function to add styles to all elements
    function addStylesToAllElements() {
      const elements = document.body.getElementsByTagName('*'); // Get all elements

      for (let i = 0; i < elements.length; i++) {
        elements[i].style.color = 'lightblue'; // Set text color
        elements[i].style.backgroundColor = '#333'; // Set background color
        elements[i].style.padding = '10px'; // Add padding
        elements[i].style.borderRadius = '5px'; // Add border radius
        elements[i].style.margin = '5px'; // Add margin
        elements[i].style.transition = 'all 0.3s ease'; // Smooth transition
      }
    }

    // Call the function to apply styles
    addStylesToAllElements();
  </script>

</body>
</html>
