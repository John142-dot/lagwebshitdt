<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #282828;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    .header a:hover {
      color: #4CAF50;
    }

    .gradient-text {
      background: linear-gradient(to right, #EAB8E4, white); /* Light purple to white */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      font-size: 36px; /* Adjust the size as needed */
      padding: 20px 0; /* Add some padding */
    }

    .main {
      text-align: center;
      padding: 100px 20px;
    }

    .main h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .main button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .main button:hover {
      background-color: #45a049;
    }

    .features {
      display: flex;
      justify-content: space-around;
      padding: 50px;
      background-color: #2c2c2c;
    }

    .feature {
      text-align: center;
    }

    .feature h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .feature p {
      font-size: 16px;
    }
    
  </style>
</head>
<body>

  <div class="header">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Download</a>
    <a href="#">Support</a>
  </div>

  <!-- Placeholder for gradient text -->
  <div id="gradientTextContainer"></div>

  <div class="main">
    <h1>Welcome to Your Clean UI</h1>
    <p>Minimalist, Fast, and Secure</p>
    <button>Download Now</button>
  </div>

  <div class="features">
    <div class="feature">
      <h3>Performance</h3>
      <p>Fast and optimized.</p>
    </div>
    <div class="feature">
      <h3>Security</h3>
      <p>Top-level encryption.</p>
    </div>
    <div class="feature">
      <h3>Support</h3>
      <p>24/7 Help Center.</p>
    </div>
  </div>

  <script>
    // JavaScript to create gradient text
    const gradientTextContainer = document.getElementById('gradientTextContainer');
    
    // Create a new div for the gradient text
    const gradientTextDiv = document.createElement('div');
    
    // Set the class for styling
    gradientTextDiv.className = 'gradient-text';
    
    // Set the text content
    gradientTextDiv.textContent = 'Welcome to Your Clean UI Experience';
    
    // Append the new div to the container
    gradientTextContainer.appendChild(gradientTextDiv);
  </script>

</body>
</html>
